<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" id="input" readonly>
            <button id="copy">copy</button>
        </div>
        <div class="footer">
            <div class="form-control">
                <label for="length">Length</label>
                <input type="number"  id="length" min="3" max="45">
            </div>
            <div class="form-control">
                <label for="cap">Capital</label>
                <input type="checkbox"  id="cap">
            </div>
            <div class="form-control">
                <label for="low">Lower</label>
                <input type="checkbox"  id="low">
            </div>
            <div class="form-control">
                <label for="num">Number</label>
                <input type="checkbox"  id="num">
            </div>
            <div class="form-control">
                <label for="sym">Symbol</label>
                <input type="checkbox"  id="sym">
            </div>
            <button id="genarate">Genarate Password</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
